<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="left-container">
    <h1>Learn to code by watching others</h1>
    <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable. </h2>
  </div>

  <div class="right-container">
    <div class="try">
      <h3>Try it free 7 days <span>then $20/mo. thereafter</span> </h3>
    </div>
  
  
    <div class="sign-up">
      <form action="">
        <input type="text" name="" id="first-name" placeholder="First Name">
        <input type="text" name="" id="last-name" placeholder="Last Name">
        <input type="email" name="" id="user-email" placeholder="Email Address">
        <input type="password" name="" id="password" placeholder="Password">
      </form>
  
      <button>Claim your free trial </button>
  
      <span>By clicking the button, you are agreeing to our</span> <a href="">Terms and Services</a>
    </div>
  </div>

</body>

</html>
